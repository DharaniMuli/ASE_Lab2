<div class="mt-4"></div>

<div class="statecss text-center">
  <label> <h2>Weather Forecast</h2></label>
</div>

<div class="mt-3"></div>

<form class="form-inline justify-content-center row">
  <label class="col"></label>
  <label class="col statecss"><h3>State</h3></label>
  <input class="form-control col" type="text" [(ngModel)] ="state" name="state"/>

  <label class="col statecss"><h3>City</h3></label>
  <input class="form-control col" type="text" [(ngModel)] ="city" name="city"/>

  <button (click)="ForecastWeather()" class="btn btn-primary ml-lg-3 ml-md-2 ml-sm-3">Get Report</button>
  <label class="col"></label>
</form>

<app-temperature *ngIf="current_report" [current_report] = "current_report" [location]= "location"></app-temperature>

<div class="mt-3"></div>

<div class="row">
  <div class="offset-3 col-xl-7 col-lg-7 col-md-7 col-sm-7 mt-7">
    <div *ngIf="chart" class="tempstyle">
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </div>
</div>
