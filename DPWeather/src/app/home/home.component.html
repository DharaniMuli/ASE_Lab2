<!--This is First Component of our project-->

<div class="mt-4"></div>
<div class="text-center">
  <label class="textcolor"> <h1>Weather Forecast</h1></label>
</div>

<!--State and City Text boxes code written here-->
<div class="mt-3"></div>
     <form class="form-inline offset-2 offset-sm-1 offset-lg-0 offset-xl-1 offset-md-0 row">
       <label class="offset-xl-1 offset-lg-1 offset-md-2 offset-sm-3  col-xl-1 col-lg-1 col-md-1 col-sm-2 col-3 textcolor">
          <h3>State</h3>
       </label>
       <input class="form-control col-xl-3 col-lg-3 col-md-2 col-sm-4 col-7" type="text" [(ngModel)] ="state" name="state"/>


      <label class="offset-sm-3 offset-xl-0 offset-lg-0 offset-md-0 col-xl-1 col-lg-1 col-md-1 col-sm-2 col-3 textcolor"><h3>City</h3></label>
      <input class="form-control col-xl-3 col-lg-3 col-md-2 col-sm-4 col-7" type="text" [(ngModel)] ="city" name="city"/>

       <button (click)="ForecastWeather()" class="btn btn-primary  ml-lg-3 ml-md-2 ml-sm-3 ml-3">Get Report</button>
       <label class="col"></label>
     </form>

<!--Code for displaying of weather report and forecast report is written in "temperature component" but then reference is given here-->
<app-temperature *ngIf="current_report && current_report.current_observation" [current_report] = "current_report" [location]= "location"></app-temperature>

<!--This code helps us to display Hourly forecast graph-->

<!--Hourly Report Chart-->
<div class="row mt-4 offset-1 offset-xl-2 offset-lg-1 offset-md-1 offset-sm-1 ">
  <label class="textcolor col-lg-12"><h3>Hourly Forecast</h3></label>
  <div class="offset-0 offset-xl-0 offset-lg-1 offset-md-1 offset-sm-0 col-xl-8 col-lg-9 col-md-9 col-sm-9 mt-7">
    <div *ngIf="chart">
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </div>
</div>
