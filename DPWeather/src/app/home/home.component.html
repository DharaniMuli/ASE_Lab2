<div class="mt-4"></div>

<div class="textcolor text-center">
  <label> <h2>Weather Forecast</h2></label>
</div>

<div class="mt-3"></div>

<form class="form-inline offset-2 offset-sm-1 offset-lg-0 offset-xl-1 offset-md-0 row">
  <label class="offset-xl-1 offset-lg-1 offset-md-3 offset-sm-3  col-xl-1 col-lg-1 col-md-1 col-sm-2 col-3 textcolor"><h3>State</h3></label>
  <input class="form-control col-xl-3 col-lg-3 col-md-2 col-sm-4 col-7" type="text" [(ngModel)] ="state" name="state"/>

  <label class="offset-sm-3 offset-xl-0 offset-lg-0 offset-md-0 col-xl-1 col-lg-1 col-md-1 col-sm-2 col-3 textcolor"><h3>City</h3></label>
  <input class="form-control col-xl-3 col-lg-3 col-md-2 col-sm-4 col-7" type="text" [(ngModel)] ="city" name="city"/>

  <button (click)="ForecastWeather()" class="btn btn-primary  ml-lg-3 ml-md-2 ml-sm-3 ml-3">Get Report</button>
  <label class="col"></label>
</form>

<app-temperature *ngIf="current_report" [current_report] = "current_report" [location]= "location"></app-temperature>

<div class="mt-3"></div>

<div class="row">
  <label class="textcolor text-center col-lg-12"><h3>Hourly Forecast</h3></label>
  <div class="offset-lg-2 offset-md-2 offset-sm-1 col-xl-8 col-lg-9 col-md-9 col-sm-9 mt-7">
    <div *ngIf="chart">
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </div>
</div>
